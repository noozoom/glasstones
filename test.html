<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <div id="test-container">
        <h1>p5.js Test</h1>
        <p>If you see a red circle below, p5.js is working:</p>
    </div>
    
    <script>
        function setup() {
            createCanvas(400, 400);
            console.log("p5.js setup() called successfully");
        }
        
        function draw() {
            background(100);
            fill(255, 0, 0);
            ellipse(200, 200, 50, 50);
        }
    </script>
